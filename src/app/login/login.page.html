<ion-header>
  <ion-nav>
    <ion-title>
      Ionic cognito app - Sign in 
    </ion-title>
  </ion-nav>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email" required></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
              </ion-item>           
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <ion-button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</ion-button>
          </ion-col>
        </ion-row>           
      </form>

      <ion-row>
        <ion-col class="signup-col">
          <ion-button ion-button class="submit-btn" full type="submit" href="sign-up">Sign Up</ion-button>
        </ion-col>
      </ion-row>  
</ion-content>
