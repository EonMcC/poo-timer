<ion-content>
  <div id="bar-chart-cont"><ion-icon id="chart" name="bar-chart"></ion-icon></div>
  <h1>Statistics</h1>
  <h2>A bit ... anal, are you?</h2>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="stat-square">
          <p class="stat-header">Total Poo Time</p>
          <h1 class="stat" text-wrap>{{totalTime}}</h1>
        </div>
      </ion-col>
      <ion-col>
        <div class="stat-square">
          <p class="stat-header">Total Poos</p>
          <h1 class="stat">{{environment.itemCount}}</h1>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div class="stat-square">
          <p class="stat-header">Total Paid</p>
          <h1 class="stat">{{totalPaid}}</h1>
        </div>
      </ion-col>
      <ion-col>
        <div class="stat-square">
          <p class="stat-header">Poo Streak</p>
          <h1 class="stat">{{environment.streak}} {{environment.streak === 1 ? 'day' : 'days'}}</h1>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div class="stat-square">
          <p class="stat-header">Shortest Poo</p>
          <h1 class="stat">{{shortestTimeFormated}}</h1>
        </div>
      </ion-col>
      <ion-col>
        <div class="stat-square">
          <p class="stat-header">Longest Poo</p>
          <h1 class="stat">{{longestTimeFormated}}</h1>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<div id="btn-wrapper">
  <ion-button color="secondary" id="secondary-btn" (click)="goBack()">BACK</ion-button>
</div>
