<ion-content [fullscreen]="true">

  <h1 id="title">{{isLoginMode ? 'Please Login' : 'Please Signup'}}</h1>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <input name="email" style="display: none;">
      <input name="password" style="display: none;">
      <ion-item>
        <ion-label
          class="label"
          position="stacked"
        >Email</ion-label>
        <ion-input
          type="email"
          placeholder="Enter Email"
          name="email"
          [(ngModel)]="email"
          required
        >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label
          class="label"
          position="stacked"
        >Password</ion-label>
        <ion-input
          type="password"
          placeholder="Enter Password"
          name="password"
          [(ngModel)]="password"
          required
        >
        </ion-input>
      </ion-item>
    <a (click)="onSwitchMode()">{{isLoginMode ? 'or Signup Instead' : 'or Login Instead'}}</a>
      <ion-row>
        <ion-col id="btn-wrapper">
          <ion-button
            ion-button
            full
            type="submit"
            color="primary"
            [disabled]="!authForm.valid"
            id="primary-btn"
          >{{isLoginMode ? 'LOGIN' : 'SIGNUP'}}</ion-button>
        </ion-col>
      </ion-row>
    </form>
</ion-content>
