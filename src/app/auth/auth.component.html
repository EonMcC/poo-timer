<div class="row">
  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <div>
      <label for="email">E-Mail</label>
      <input
        type="email"
        id="email"
        class="form-control"
        ngModel
        name="email"
        required
        email
      />
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" ngModel name="password" required minlength="8"/>
    </div>
    <div>
      <ion-button type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'Signup'}}</ion-button>
      <ion-button type="button" (click)="onSwitchMode()">{{isLoginMode ? 'Signup Instead' : 'Login Instead'}}</ion-button>
    </div>

  </form>
</div>
